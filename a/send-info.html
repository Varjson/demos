<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/send-info.css"/>
		
		<script type="text/javascript">
			!function(a,b){var c=a.documentElement,d="orientationchange"in window?"orientationchange":"resize",e=function(){var a=c.clientWidth;a&&(c.style.fontSize=100*(a/1242)+"px")};a.addEventListener&&(b.addEventListener(d,e,!1),a.addEventListener("DOMContentLoaded",e,!1))}(document,window);
		</script>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="header"><span id="switch_word">英雄联盟陪练</span>
			<a href="javascript:history.back();" class="left"><font><</font></a>
		</div>
		<div class="about">
			<p>安卓QQ/默认服</p>
			<span>黄金4&nbsp;0星-铂金4&nbsp;1星</span>
		</div>
		<div class="price clearfix">
		<h4>价格时限</h4>
		<p>订单价格<input type="text" placeholder="51" /><font class="fr">元</font></p>
		<p>订单时限<input type="text" placeholder="15" /><font class="fr">小时</font></p>
		</div>
		<div class="price">
		<h4>账户信息</h4>
		<p class="name">陪练角色名<input type="text" placeholder="请输入陪练角色" /></p>
		<p>号主手机<input type="text" placeholder="138362304937" /></p>
		</div>
		<div class="price clearfix">
		<h4>服务保障</h4>
		<p>安全保证金<input type="text" placeholder="10" /><font class="fr">元</font></p>
		<p>效率保证金<input type="text" placeholder="10" /><font class="fr">元</font></p>
		</div>
		
		<div class="price">
		<h4>订单要求</h4>
		<textarea class="info" rows="4rem" cols="">陪练单必须要有实力能帮助号主,接单后联系不上号主及
时提交异常
1.接单10分钟内加号主好友半小时之内带他上分 (号主原
因除外)
2.陪练前上传首图 (上传好友排行榜截图,截图内须有号
主昵称)
3.完单后上传完单截图 (上传好友排行榜截图,截图内需有
号主昵称)
4.需要自备账号</textarea>
		</div>
		<div class="price">
		<h4>联系方式</h4>
		<p class="name">联系电话<input type="text" value="138362304937" /></p>
		<p class="name">联系QQ<input type="text" placeholder="请输入您的联系QQ" /></p>
		</div>
		<div class="footer">
			<a href="#"  data-toggle="modal" data-target="#myModal">发布订单</a>
			<!-- Modal -->
			<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">提示</h4>
			      </div>
			      <div class="modal-body">
			        <span>发布订单后,您的账号将冻结<font>51元</font>,请输入支付宝密码,确定发布。</span>
			        <p>同意罚单者协议</p>
			        <input type="text" placeholder="请输入支付密码" />
			      </div>
			      <div class="modal-footer clearfix">
			        <span type="button" class="fr" data-dismiss="modal">取消</span>
			        <span type="button" class="fl">确定</span>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</body>
</html>
