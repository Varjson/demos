<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			body{
				width: 320px;
				background: white;
				margin: 0 auto;
			}
			form{
				width: 300px;
				margin: 20px auto;
				border: 1px solid silver;
				border-radius: 20px;
				background: #aea9a9;
				background: rgba(244,244,244,0.7);
				
			}
			form h3{
				text-align: center;
				width: 100px;
				height: 40px;
				line-height: 35px;
				background: rgba(244,244,244,.5);
				margin: -15px auto 0;
				font-size: 20px;
			}
			form h5,label{
				font-weight: normal;
				margin-left: 10px;
				font-size: 18px;
			}
			input,textarea{
				width: 260px;
				height: 35px;
				text-indent: 8px;
				margin-left: 10px;
				margin-bottom: 5px;
				border: 1px solid silver;
				border-radius: 8px;
				transition: all 1s;
				background: url(images/asterisk_orange.png) right center no-repeat;
			}
			input:focus,textarea:focus{
				background: url(images/cancel.png) right center no-repeat;
				transform: scale(1.08);
			}
			input:valid,textarea:valid{
				background: url(images/tick.png) right center no-repeat;
				transform: scale(1.08);
			}
			form img{
				vertical-align: middle;
				margin:0 15px;
			}
			form .hide{
				display: none;
			}
			form label{
				display: inline-block;
				width: 100px;
				height: 100px;
				float: left;
				background: url(images/shangchaun.png) 10px 30px no-repeat;
			}
			form label:after{
				clear: both;
			}
			form p{
				display: inline-block;
				width: 188px;
				color: #aea9a9;
			}
			form input:last-child{
				width: 260px;
				height: 35px;
				margin-left: 10px;
				margin-bottom: 5px;
				border: 1px solid silver;
				border-radius: 8px;
				background-image:none ;
				}
			label:nth-of-type(2){
				background-image:none ;
				height: 30px;
			}
			textarea{
				width:260px;
				height: 80px;
			}
		</style>
	</head>
	<body>
		<form>
		<h3>用户注册</h3>
		<h5>用户名:</h5>
		<input type="text" placeholder="请输入用户名" required="required"/>
		<h5>密码:</h5>
		<input type="password" placeholder="请输入密码" required="required"/>
		<h5>手机号:</h5>
		<input type="tel" pattern="[1][3,4,5,7,8][0-9]{9}$" placeholder="请输入手机号" required="required"/>
		<h5>email:</h5>
		<input type="email" placeholder="email@example.com" required="required"/>
		<h5>网址:</h5>
		<input type="url" placeholder="http://www.example.com" required="required"/>
		<h5>年龄:</h5>
		<input type="number" placeholder="年龄" required="required"/>
		<h5>工资:</h5>
		<input type="range" />
		<h5>请输入验证码:</h5>
		<input type="search" required="required" style="width: 80px;" class="first"/><img src="images/web.png"/><a href="#">看不清,换一张</a>
		<label for="file" >点击上传</label>
		<input type="file" id="file" class="hide"/>
		<p>1、照片文件类型必须为.jpg,例如:zhaopian.jpg 。</p>
<p>2 、照片格式要求：文件大小不超过20KB.宽120 像素,高160 像素。</p>
		<label for="message">建议或意见:</label>
		<textarea name="message" id="message" required></textarea>
		<input type="submit"  value="提交" />
	</form>
	</body>
</html>
