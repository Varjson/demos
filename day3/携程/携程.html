<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			body{
				background: #ececec;
			}
			header{
				margin-bottom: 10px;
			}
			header img{
				width: 100%;
			}
			hgroup{
				margin: 6px;
			}
			hgroup a{
				text-decoration: none;
			}
			section {
				position: relative;
			}
			section img{
				width: 100%;
			}
			section ul{
				list-style: none;
				position: absolute;
				bottom:10px ;
				left: 10px;
				overflow: hidden;
			}
			section ul li{
				float: left;
			}
			.two{
				width: 15px;
				height: 15px;
				margin: 4px 1px 0 6px;
				background: url(images/icon_score_full.png) no-repeat 0 0 /100%;
			}
			.one{
				color: white;
				font-size: 20px;
				font-weight: bold;
			}
			.three{
				width: 15px;
				height: 15px;
				margin-top: 4px;
				background: url(images/icon_score_empty.png) no-repeat 0 0 /100% ;
			}
			.four{
				width: 50px ;
				height: 50px;
				background: deepskyblue;
				font-size:38px ;
				color: white;
				text-align: center;
				line-height: 50px;
				position: absolute;
				top: 0;
				left: 0;
			}
			.five{
				background: #ffaa39;
			}
			hgroup p{
				padding:10px 8px ;
				line-height: 20px;
				color:#333 ;
				font-size:15px ;
				background: white;
			}
		</style>
	</head>
	<body>
		<header>
			<img src="images/11.jpg"/>
		</header>
		<hgroup>
		<a href="#">
			<section>
			<img src="images/01.jpg"/>
			<ul>
				<li class="one">九寨沟</li>
				<li class="two"></li>
				<li class="three"></li>
			</ul>	
			<span class="four">1</span>
			</section>
			<p>沟内遍布原始森林，分布着无数的河湖，飞动与静谧结合，变幻无穷，美丽到让人失语。</p>
		</a>
		</hgroup>
		<hgroup>
		<a href="#">
			<section>
			<img src="images/02.jpg"/>
			<ul>
				<li class="one">张家界</li>
				<li class="two"></li>
				<li class="three"></li>
			</ul>	
			<span class="four five">2</span>
			</section>
			<p>景区中的千座石峰拨地而起，八百条溪流蜿蜒曲折，被誉为“中国山水画的原本”、“缩小的仙境，放大的盆景”。</p>
		</a>
		</hgroup>
	</body>
</html>
