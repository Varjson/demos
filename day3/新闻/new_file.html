<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<link rel="stylesheet" type="text/css" href="reset.css"/>-->
		<style type="text/css">
			header{
				height: 46px;
				background: seagreen;
			}
			a{
				text-decoration: none;
				float: left;
				height: 46px;
				line-height: 44px;
				border: 1px solid red;
				box-sizing: border-box;
				border-right: none;
				padding: 0 20px;
				position: relative;
			}
			.home{
				background: pink;
			}
			.home:after{
				border-left-color:pink ;
			}
			.home:hover{
				background: crimson;
			}
			.home:hover:after{
				border-left-color: blue;
			}
			.news{
				background: orangered;
			}
			.news:after{
				border-left-color: orangered;
			}
			.news:hover{
				background: crimson;
			}
			.news:hover:after{
				border-left-color: blue;
			}
			.content{
				background: saddlebrown;
			}
			.content:after{
				border-left-color: saddlebrown;
			}
			.content:hover{
				background: crimson;
			}
			.content:hover:after{
				border-left-color: crimson;
			}
			a:after{
				content: '';
				position: absolute;
				border-left: 18px solid red;
				border-top: 22px solid transparent;
				border-bottom: 22px solid transparent;
				right: -18px;
				z-index: 1;
			}
			a:before{
				content: '';
				position: absolute;
				border-left: 18px solid gold;
				border-top: 22px solid transparent;
				border-bottom: 22px solid transparent;
				right: -19px;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<header>
			<nav>
			<a href="#" class="home">首页</a>
			<a href="#" class="news">新闻中心</a>
			<a href="#" class="content">正文</a>				
			</nav>
		</header>
	</body>
</html>
