<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			header a{
				text-decoration: none;
				color: white;
				line-height: 35px;
				background: #92d261;
				float: left;
				text-align: center;
			}
			.one{
				background: #62a131;
				width: 31%;
				box-sizing: border-box;
				border-right: 1px solid #fff;
			}
			.two{
				width: 23%;
				box-sizing: border-box;
				border-right: 1px solid #fff;
			}
			.three{
				width: 23%;
				box-sizing: border-box;
				border-right: 1px solid #fff;
			}
			.four{
				width: 23%;
				box-sizing: border-box;
			}
			section{
				position: relative;
			}
			section a{
				text-decoration: none;
				color: white;
			}
			section img{
				display: none;
			}
			section .show1{
				width: 100%;
				display: block;
			}
			.control1{
				background: rgba(0,0,0,0.7);
				position: absolute;
				bottom: 0;
				width: 100%;
				line-height: 40px;
				text-align: center;
			}
			.control1 p{
				display: none;
				white-space: nowrap;
				text-overflow: ellipsis;
				overflow: hidden;
			}
			.control1 ul{
				list-style: none;
				overflow: hidden;
				float: right;
				margin-top: 15px;
			}
			.control1 ul li{
				float: left;
				width: 12px;
				height: 12px;
				margin-right: 8px;
				border-radius: 100%;
				background: rgba(255,255,255,0.3);
			}
			.control1 ul li:hover{
				background:#d0cdcd ;
			}
			.control1 .show2{
				display: inline-block;
			}
			.control1 .show3{
				background: white;
			}
		</style>
	</head>
	<body>
		<header>
			<a href="#" class="one">首页</a>
			<a href="#" class="two">专辑</a>
			<a href="#" class="three">发现</a>
			<a href="#" class="four">搜索</a>
		</header>
		<section id="main">
			<a href="#">
			<img class="show1" src="images/01.jpg" alt="jpg" />
			<img src="images/02.jpg" alt="jpg" />
			<img src="images/03.jpg" alt="jpg" />
			<img src="images/04.jpg" alt="jpg" />					
			<div class="control1">
				<p class="show2">冬季到黄山赏雪景·看雾凇·泡温泉·观云海 </p>
				<p>12月从化石门赏红叶  别具羞涩美</p>
				<p>12月鄱阳湖看鸟季 鄱阳湖看候鸟自助游攻略</p>
				<p>去韶关南雄赏银杏 寻找秋天的那一抹黄 </p>
				<ul>
					<a href="#"><li class="show3"></li></a>
					<a href="#"><li></li></a>
					<a href="#"><li></li></a>
					<a href="#"><li></li></a>
				</ul>								
			</div>
			</a>
		</section>
		<script type="text/javascript">
			window.onload=function(){
			var main = document.getElementById("main");
			var imgs = main.getElementsByTagName('img');
			var p1 = main.getElementsByTagName('p');
			var contr = main.getElementsByTagName('li');
				for(var i=0 ;i<contr.length; i++){
					contr[i].onclick=function(){
						for(var j =0 ;j<contr.length;j++){
							if(contr[j]==this){
								imgs[j].className='show1';
								p1[j].className='show2';
								contr[j].className='show3';
							}else{
								imgs[j].className='';
								p1[j].className='';
								contr[j].className='';
							}
						}
					}
				}
			}
		</script>
	</body>
</html>
