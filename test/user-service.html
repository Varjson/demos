			<h2>服务协议</h2>	
			<p>
				服务项目内部定价程序的第一步，是根据技术服务项目的特点，进行有针对性的市场分析。企业
				应积极搜集与该技术服务项目有关的市场资料，包括相关成本、用户的价格敏感性、竞争者的
				行为等，通过调查、分析、评估，确定该技术服务项目目标市场的价格预期和需求价格弹性等。
				着重介绍技术服务项目的独特性，了解目标市场对该项目的感知和需求状况，将非常有助于技术
				服务项目价格的确定。
			</p>
