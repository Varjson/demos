<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<title></title>
		<style type="text/css">
			body{
				background: #f1ede3;
			}
			header{
				background: linear-gradient(to bottom,#F9F3E6 20%,#F1E8D6 55%);
				line-height: 46px;
				text-align: center;
				overflow: hidden;
				position: relative;
				color: #766d62;
			}
			header .return1{
				position: absolute;
				display: inline-block;
				left: 15px;
				width: 30px;
				height: 46px;
				background: url(img/11.png) no-repeat center /25px 20px;
			}
			header ul{
				display: inline-block;
				position: absolute;
				right: 10px;
				list-style: none;
				height: 46px;
			}
			header a{
				margin-right:5px ;
			}
			header .user{
				display: inline-block;
				width: 20px;
				height: 46px;
				background: url(img/12.png) no-repeat center /20px 23px;
			}
			header .shopping{
				display: inline-block;
				width: 24px;
				height: 46px;
				background: url(img/13.png) no-repeat center /24px 20px;
			}
			header .home{
				display: inline-block;
				width: 19px;
				height: 46px;
				background: url(img/14.png) no-repeat center /19px 22px;
			}
			section{
				margin: 10px 10px 0;
			}
			section img{
				width: 100%;
			}
			hgroup{
				margin: 10px 10px 0;
			}
			hgroup .top{
				height: 30px;
				line-height: 30px;
			}
			hgroup .left,.right{
				margin-bottom: 5px;
				display: inline-block;
				height: 10px;
				width: 23%;
				border-bottom: 1px solid #7c78ff;
			}
			hgroup .middle{
				display: inline-block;
				height: 30px;
				width: 50%;
				background: #7c78ff;
				color: white;
				border-radius:15px ;
				text-align: center;
			}
			hgroup .small{
				font-size: 12px;
			}
			hgroup img{
				margin-top: 8px;
				width: 48%;
			}
			hgroup .new1{
				border-bottom: 1px solid #ff5e5b;
			}
			hgroup .new2{
				background: #ff5e5b;
			}
			hgroup .new3{
				border-bottom: 1px solid #67ce27;
			}
			hgroup .new4{
				background:#67ce27 ;
			}
		</style>
	</head>
	<body>
		<header>
			<a class="return1" href="#" ></a>
			<span>春季家装季</span>
			<ul>
				<a href="#" class="user"><li></li></a>
				<a href="#" class="shopping"><li></li></a>
				<a href="#" class="home"><li></li></a>
			</ul>
		</header>
		<section> <img src="img/01.jpg" alt="" /> </section>
		<hgroup>
			<div class="top">
				<p class="left"></p>
				<p class="middle"><span>冰箱空调&emsp;</span> <span class="small">更多 &gt;</span></p>
				<p class="right"></p>
			</div>
			<img src="img/02.jpg" alt="" />
			<img src="img/03.jpg" alt="" />
		</hgroup>
		<hgroup>
			<div class="top">
				<p class="left new1"></p>
				<p class="middle new2"><span>彩电音响&emsp;</span> <span class="small">更多 &gt;</span></p>
				<p class="right new1"></p>
			</div>
			<img src="img/04.jpg" alt="" />
			<img src="img/05.jpg" alt="" />
		</hgroup>
		<hgroup>
			<div class="top">
				<p class="left new3"></p>
				<p class="middle new4"><span>生活家电&emsp;</span> <span class="small">更多 &gt;</span></p>
				<p class="right new3"></p>
			</div>
			<img src="img/04.jpg" alt="" />
			<img src="img/05.jpg" alt="" />
		</hgroup>
	</body>
</html>
