<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<title></title>
		<style type="text/css">
			.navbar-inverse{
				background: #390c20;	
				margin: 0;			
			}
			.navbar-inverse .navbar-nav  li  a {
				color: white;
			}
			.navbar-nav  li  .dropdown-menu li a{
				color: black;
			} 
			.navbar-inverse a img{
				width: 25px;
				margin: 10px 20px 10px;
			}
			.carousel-indicators li{
				background: #9dc819;
			}
			.carousel-indicators .active{
				background: #390b1f;
			}
			.contain .row .col-md-3{
				display: inline-block;
				margin-bottom: 20px;
			}
			.contain .row .col-md-3 img{
				width: 100%;
			}
			.contain .row{
				padding: 45px 120px;
			}
			.contain .row a{
				color: #718937;
				text-decoration: none;
			}
			.contain .row h5{
				padding: 5px 0;
			}
			.contain .row h5:before{
				content: '';
				display: inline-block;
				width: 0;
				border-left: 10px solid black;
				border-top: 6px solid transparent;
				border-bottom: 6px solid transparent;
				margin-right: 4px;
			}
		</style>
	</head>
	<body>
		<header>
		<div class="navbar navbar-inverse">
			<div class="navbar-header">
				<button class="navbar-toggle" data-target='#coll' data-toggle='collapse'>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
			<a href="#"><img src="images/logo.png"/></a>
			</div>
			<div class="collapse navbar-collapse" id="coll">
				<ul class="nav navbar-nav">
					<li class="dropdown"><a href="#" data-toggle='dropdown'>当前城市 : 上海</a></li>
					<li class="dropdown"><a href="#" data-toggle='dropdown'>产品列表<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">迪士尼系列</a></li>
							<li><a href="#">礼盒</a></li>
							<li><a href="#">季节精选</a></li>
							<li><a href="#">蛋糕</a></li>
							<li><a href="#">纸杯蛋糕</a></li>
							<li><a href="#">派</a></li>
							<li><a href="#">蛋挞</a></li>
							<li><a href="#">礼品卡</a></li>
						</ul>
					</li>
					<li class="dropdown"> <a href="#" data-toggle='dropdown'>订购须知 </a></li>
					<li class="dropdown"> <a href="#" data-toggle='dropdown'>活动 </a></li>
					<li class="dropdown"> <a href="#" data-toggle='dropdown'>关于 </a></li>
				</ul>		
			</div>
		</div>
		</header>
		<section>
			<div class="carousel slide" id="carousel">
			<ol class="carousel-indicators">
				<li data-slide-to='0' data-target='#carousel'></li>
				<li data-slide-to='1' data-target='#carousel'></li>
				<li data-slide-to='2' data-target='#carousel'></li>
				<li data-slide-to='3' data-target='#carousel'></li>
				<li data-slide-to='4' data-target='#carousel'></li>
			</ol>
			<div class="carousel-inner">
				<div class="item in active">
					<img src="images/carousel1.jpg" alt="1" />
				</div>
				<div class="item">
					<img src="images/carousel2.jpg"alt="1" />
				</div>
				<div class="item">
					<img src="images/carousel3.jpg"alt="1" />
				</div>
				<div class="item">
					<img src="images/carousel4.jpg"alt="1" />
				</div>
				<div class="item">
					<img src="images/carousel5.jpg"alt="1" />
				</div>
			</div>
		</div>
		</section>
		<footer>
			<div class="contain">
				<div class="row">
					<h5><a href="#">产品列表</a></h5>
					<div class="col-md-3 col-sm-6">
						<img src="images/goods1.jpg" alt="jpg"/>
						<p class="text-center">Disney / 迪士尼系列</p>						
					</div>
					<div class="col-md-3 col-sm-6">
						<img src="images/goods2.jpg" alt="jpg"/>
						<p class="text-center">Cokes / 蛋糕</p>
					</div>
					<div class="col-md-3 col-sm-6">
						<img src="images/goods3.jpg" alt="jpg"/>
						<p class="text-center">Cupcokes / 纸杯蛋糕</p>
					</div>
					<div class="col-md-3 col-sm-6">
						<img src="images/goods4.jpg" alt="jpg"/>
						<p class="text-center">Pies / 派</p>
					</div>
				</div>
			</div>
		</footer>
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script>
			$('.carousel').carousel({
				interval:1000
			});
		</script>
	</body>
</html>
